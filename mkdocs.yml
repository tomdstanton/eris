# /Users/tsta0015/Programming/eris/mkdocs.yml
site_name: "eris"
site_url: https://tomdstanton.github.io/eris
repo_url: https://github.com/tomdstanton/eris
site_description: "Uncovering IS-mediated discord in bacterial genomes."
repo_name: "tomdstanton/eris"
watch: [mkdocs.yml, README.md, src]

nav:
  - Home: index.md

theme:
  name: "material"
  homepage: https://tomdstanton.github.io/eris
  palette:
    - scheme: default
      primary: deep purple
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - toc.follow
    - content.action.edit

markdown_extensions:
  - admonition
  
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          import:
            - https://docs.python.org/3/objects.inv
          options:
            docstring_section_style: list
            docstring_style: "google"
            filters: ["!^_"]
            heading_level: 1
            merge_init_into_class: true
            parameter_headings: true
            separate_signature: true
            show_root_heading: true
            show_signature_annotations: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            summary: true
  - api-autonav:
      modules: ['src/eris']
      module_options: { }
      nav_section_title: "API Reference"
      api_root_uri: "reference"
      nav_item_prefix: "<code class='doc-symbol doc-symbol-nav doc-symbol-module'></code>"
      exclude_private: true
      on_implicit_namespace_package: "warn"
      exclude:
        - "src/pan.py"
        - "src/mapper.py"